<!doctype html>
<html lang="en"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Calculator</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-white" style="min-height: 100vh; background-color: #404040 !important; border-radius: 40px;">
        <!-- Navbar -->
        <div class="row px-3 py-3" style="min-height: 10vh;">
          <div class="col text-center">
            <h3>Calculator</h3>
          </div>
          <div class="col text-right">
            <h3><i class="far fa-lightbulb"></i></h3>
          </div>
        </div>
        <!-- result section -->
        <div class="row px-3" style="min-height: 20vh; font-size: 70px;">
          <div class="col text-right" id="result">
            <!-- 0 -->
          </div>
        </div>
        <!-- numbers and operators -->
        <div class="row pb-4" style="min-height: 60vh;">
          <!-- first row -->
          <div class="container">
            <div class="row mt-3 row-cols-4">
              <div class="col text-center" >
                <button type="button" value="delete" class="btn text-black rounded-circle btnNumber greyButton" >
                  <i class="fas fa-trash btnPadding" id="deleteButton"></i>
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="backspace" class="btn text-black rounded-circle btnNumber greyButton" id="backspaceButton">
                  <i class="fas fa-backspace "></i>
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="%" class="btn text-success rounded-circle bg-white btnNumber" id="percentOperator">
                  <i class="fas fa-percentage btnPadding"></i>
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="/" class="btn text-success rounded-circle bg-white btnNumber" id="divideOperator">
                  <i class="fas fa-divide btnPadding"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- second row -->
          <div class="container">
            <div class="row mt-3 row-cols-4">
              <div class="col text-center">
                <button type="button" value="7" class="btn text-black  rounded-circle bg-white btnNumber number numberColor" id="7">
                  7
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="8" class="btn text-black  rounded-circle bg-white btnNumber number numberColor" id="8">
                  8
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="9" class="btn text-black  rounded-circle bg-white btnNumber number numberColor" id="9">
                  9
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="*" class="btn text-success rounded-circle bg-white btnNumber" id="multiplyOperator">
                  <i class="fas fa-times btnPadding"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- third row -->
          <div class="container">
            <div class="row mt-3 row-cols-4">
              <div class="col text-center">
                <button type="button" value="4" class="btn text-black rounded-circle bg-white btnNumber number numberColor">
                  4
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="5" class="btn text-black rounded-circle bg-white btnNumber number numberColor">
                  5
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="6" class="btn text-black rounded-circle bg-white btnNumber number numberColor">
                  6
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="-" class="btn text-success rounded-circle bg-white btnNumber" id="minusOperator">
                  <i class="fas fa-minus btnPadding"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- fourth row -->
          <div class="container">
            <div class="row mt-3 row-cols-4">
              <div class="col text-center">
                <button type="button" value="1" class="btn text-black rounded-circle bg-white btnNumber number numberColor">
                  1
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="2" class="btn text-black rounded-circle bg-white btnNumber number numberColor">
                  2
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="3" class="btn text-black rounded-circle bg-white btnNumber number numberColor">
                  3
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="+" class="btn text-success rounded-circle bg-white btnNumber" id="plusOperator">
                  <i class="fas fa-plus btnPadding"></i>
                </button>
                <!-- <button type="button" value="+" class="btn text-success rounded-circle bg-white btnNumber number">
                  +
                </button> -->
              </div>
            </div>
          </div>
          <!-- fifth row -->
          <div class="container">
            <div class="row mt-3 row-cols-4">
              <div class="col text-center">
                <button type="button" value="+-" class="btn rounded-circle btnNumber greyButton number">
                  <img src="plusminus.png" alt="" width="22px" height="22px">
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="0" class="btn text-black border border-white rounded-circle bg-white btnNumber number numberColor">
                  0
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="." class="btn rounded-circle btnNumber greyButton number">
                  <img src="black-circle.png" alt="">
                </button>
              </div>
              <div class="col text-center">
                <button type="button" value="=" class="btn text-success rounded-circle bg-white btnNumber " id="equalOperator">
                  <i class="fas fa-equals btnPadding"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- custom js -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
